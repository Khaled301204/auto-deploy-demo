<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Netlify Auto Deploy Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#fff; padding:28px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); text-align:center; width:320px; }
    h1 { margin:0 0 8px; font-size:20px; color:#111; }
    p { margin:0; color:#555; }
    .badge { margin-top:14px; display:inline-block; font-size:12px; padding:6px 10px; border-radius:6px; background:#e8f7ff; color:#0077cc; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Netlify Auto Deploy</h1>
    <p>Auto-deploys on every push to <strong>main</strong>.</p>
    <div class="badge">Static demo</div>
  </div>
</body>
</html>
